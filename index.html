<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iliad Lines</title>
  <!-- external stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="mainContainer">
    <!-- Iliad Loader Controls -->
    <div id="iliad-loader">
      <label for="bookSelector">Book:</label>
      <select id="bookSelector">
        <option value="1">Book 1</option>
        <option value="2">Book 2</option>
        <option value="3">Book 3</option>
        <option value="4">Book 4</option>
        <option value="5">Book 5</option>
        <option value="6">Book 6</option>
        <option value="7">Book 7</option>
        <option value="8">Book 8</option>
        <option value="9">Book 9</option>
        <option value="10">Book 10</option>
        <option value="11">Book 11</option>
        <option value="12">Book 12</option>
        <option value="13">Book 13</option>
        <option value="14">Book 14</option>
        <option value="15">Book 15</option>
        <option value="16">Book 16</option>
        <option value="17">Book 17</option>
        <option value="18">Book 18</option>
        <option value="19">Book 19</option>
        <option value="20">Book 20</option>
        <option value="21">Book 21</option>
        <option value="22">Book 22</option>
        <option value="23">Book 23</option>
        <option value="24">Book 24</option>
      </select>
    
      <label for="firstLineInput">First Line:</label>
      <input type="number" id="firstLineInput" min="1" />
    
      <label for="lastLineInput">Last Line:</label>
      <input type="number" id="lastLineInput" min="1" />
    
      <button id="loadBookBtn">Load Lines</button>
    
      <div id="line-selector" class="line-selector"></div>
    
      <button id="generateSelectedBtn">Generate Selected Grids</button>
    </div>
    <!-- Generated Line Blocks -->
    <div id="linesContainer"></div>
    <!-- Save All Translations Button -->
    <button class="save-all-button" id="saveBtn">Save All</button>
  </div>

  <!-- Translation Log Section -->
  <div id="logContainer">
    <h2>Translation Log</h2>
    <div id="translationLog"></div>
  </div>

  <!-- Main Application Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
